<template>
    <!--Property card-->
    <template lwc:if={property}>
        <div class="parent-container">
            <lightning-card title={title} class="slds-text-align_center card-hover" onclick={handleClick}>   
                <div style="width: 100%; height: 300px; display:flex; justify-content: center; align-items: center; overflow: hidden;">
                    <template lwc:if={imageUrl}>
                        <img src={imageUrl} alt="Property Image" style="width: 100%; height: 100%; border-radius: 8px;"/>
                    </template>
                </div>
                <div class="slds-text-align_center slds-m-top_medium">
                    <strong>Rent: ${property.Price__c}/mo</strong>
                </div>
                <div class="slds-text-align_center slds-m-top_x-small">
                    {property.Bedrooms__c} Beds | {property.Bathrooms__c} Baths | {property.Square_Feet__c} sqft.
                </div>
            </lightning-card>
        </div>
    </template>
</template>
